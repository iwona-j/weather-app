<div>
    <app-search
            [cityName]="city?.name"
            (searchForCity)="searchCityByName($event)"
    ></app-search>
</div>

<div>
    <div *ngIf="error" class="error">
        <div>{{error}}</div>
    </div>

    <div *ngIf="cityList">
        <app-city-selector
                [cityList]="cityList"
                (chooseCity)="searchWeatherByCoordinates($event)"
        ></app-city-selector>
    </div>

    <div *ngIf="dailyWeather">
        <div class="city-name">{{city | cityName}}</div>
        <app-daily-weather [dailyWeather]="dailyWeather"></app-daily-weather>
    </div>
</div>
